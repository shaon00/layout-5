<!doctype html>
<title>layou 5</title>
<link rel="stylesheet" href="css/style.css">
<style>
body { 
  display: grid;
  grid-template-areas: 
    "header header"
    "nav article"
    "ads article"
    "ads footer";
  grid-template-rows: 80px 1fr 120px 70px;  
  grid-template-columns: 20% 1fr;
  
  height: 100vh;
  margin: 0;
  }  
</style>
<body>
  <header id="pageHeader"><h1>Header</h1></header>
  <article id="mainArticle"><h1>Article</h1></article>
  <nav id="mainNav"><h1>Nav</h1></nav>
  <div id="siteAds"><h1>Ads</h1></div>
  <footer id="pageFooter"><h1>Footer</h1></footer>
</body>
